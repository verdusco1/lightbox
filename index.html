<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Image Gallery Expand</title>
</head>
<body>
    <div class="gallery">
        <figure class="img-container">
            <img src="https://picsum.photos/1501/2001"
                 class="gallery-image"
                 alt="Test1"
                 data-original="https://picsum.photos/1501/2001"
                 />
        </figure>
        <figure class="img-container">
            <img src="https://picsum.photos/1501/2002"
                 class="gallery-image"
                 alt="Test2"
                 data-original="https://picsum.photos/1501/2002"
                 />
        </figure>
        <figure class="img-container">
            <img src="https://picsum.photos/1501/2003"
                 class="gallery-image"
                 alt="Test3"
                 data-original="https://picsum.photos/1501/2003"
                 />
        </figure>
        <figure class="img-container">
            <img src="https://picsum.photos/1501/2004"
                 class="gallery-image"
                 alt="Test4"
                 data-original="https://picsum.photos/1501/2004"
                 />
        </figure>
    </div>
    <figure class="modal">
        <img src="placeholder" alt="placeholder" class="full-img" />
        <p class="caption"></p>
    </figure>

    <script src="./app.js"></script>
</body>
</html>
